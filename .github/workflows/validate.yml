name: Validate Cartridges

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-loads:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Start local server
        run: |
          npm start &
          echo $! > server.pid
          sleep 8

      - name: Test portal loads
        run: |
          curl -f http://127.0.0.1:8000/ || (echo "Portal failed to load" && exit 1)

      - name: Test birthcontrol cartridge loads
        run: |
          curl -f http://127.0.0.1:8000/birthcontrol-side-effects-analysis/ || (echo "Birthcontrol cartridge failed" && exit 1)

      - name: Test PCOS cartridge loads
        run: |
          curl -f http://127.0.0.1:8000/pcos-surprise-discovery/ || (echo "PCOS cartridge failed" && exit 1)

      - name: Test pharmaceutical cartridge loads
        run: |
          curl -f http://127.0.0.1:8000/pharmaceutical-innovation-clusters/ || (echo "Pharma cartridge failed" && exit 1)

      - name: Test EDS cartridge loads
        run: |
          curl -f http://127.0.0.1:8000/eds-symptom-discovery/ || (echo "EDS cartridge failed" && exit 1)

      - name: Test heart story cartridge loads
        run: |
          curl -f http://127.0.0.1:8000/heart-story/ || (echo "Heart story cartridge failed" && exit 1)

      - name: Test privilege cartridge loads
        run: |
          curl -f http://127.0.0.1:8000/privilege/ || (echo "Privilege cartridge failed" && exit 1)

      - name: Test COVID cartridge loads
        run: |
          curl -f http://127.0.0.1:8000/covid-scrollytelling/ || (echo "COVID cartridge failed" && exit 1)

      - name: Test evolution cartridge loads
        run: |
          curl -f http://127.0.0.1:8000/evolution-of-invention/ || (echo "Evolution cartridge failed" && exit 1)

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi

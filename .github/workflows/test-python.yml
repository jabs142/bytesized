        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pcos-surprise-discovery/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./pcos-surprise-discovery
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest with coverage
        working-directory: ./pcos-surprise-discovery
        run: pytest tests/ -v --strict-markers --cov=src --cov-report=html --cov-report=term

  test-eds:
    runs-on: ubuntu-latest
    continue-on-error: true  # Allow failure until real tests are implemented

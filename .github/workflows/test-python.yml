name: Python Tests

on:
  push:
    branches: [main]
    paths:
      - '**/*.py'
      - '**/requirements.txt'
      - '**/pytest.ini'
      - '.github/workflows/test-python.yml'
  pull_request:
    branches: [main]
    paths:
      - '**/*.py'
      - '**/requirements.txt'
      - '**/pytest.ini'
      - '.github/workflows/test-python.yml'

jobs:
  test-pharmaceutical-innovation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pharmaceutical-innovation-clusters/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./pharmaceutical-innovation-clusters
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        working-directory: ./pharmaceutical-innovation-clusters
        run: pytest tests/ -v --strict-markers

  test-birthcontrol:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('birthcontrol-side-effects-analysis/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./birthcontrol-side-effects-analysis
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest with coverage
        working-directory: ./birthcontrol-side-effects-analysis
        run: pytest tests/ -v --strict-markers --cov=src --cov-report=html --cov-report=term

  test-pcos:

[pytest]
# Pytest configuration for PCOS Surprise Discovery

python_files = test_*.py
python_classes = Test*
python_functions = test_*

minversion = 7.0
pythonpath = .
testpaths = tests

addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=src
    --cov-report=html
    --cov-report=term-missing

markers =
    unit: Unit tests for individual functions
    integration: Integration tests for workflows
    requires_data: Tests that require data files

norecursedirs = .git .tox dist build *.egg notebooks frontend data

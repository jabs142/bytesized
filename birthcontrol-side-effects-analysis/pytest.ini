[pytest]
# Pytest configuration for Birth Control Side Effects Analysis

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add project root to Python path
pythonpath = .

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=src
    --cov-report=html
    --cov-report=term-missing

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for workflows
    data: Tests that validate data files
    slow: Tests that take longer to run
    requires_api: Tests that require API keys (OpenAI, Anthropic)

# Ignore paths
norecursedirs = .git .tox dist build *.egg notebooks outputs frontend

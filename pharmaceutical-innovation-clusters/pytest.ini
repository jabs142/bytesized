[pytest]
# Pytest configuration for pharmaceutical-innovation-clusters

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions and methods
    integration: Integration tests for complete pipeline
    slow: Tests that take significant time to run

[pytest]
# Pytest configuration for EDS Symptom Discovery

python_files = test_*.py
python_classes = Test*
python_functions = test_*

minversion = 7.0
pythonpath = .
testpaths = tests

addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=src
    --cov-report=html
    --cov-report=term-missing

markers =
    unit: Unit tests
    integration: Integration tests
    stub: Placeholder/stub tests to be completed

norecursedirs = .git .tox dist build *.egg notebooks frontend data
